name: Convert DOCX to Markdown

on:
  push:
    paths:
      - "docs/docx/**/*.docx"
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Create output directories
        run: |
          mkdir -p docs/md
          mkdir -p docs/md/media  # Ensure images are saved inside md/media/

      - name: Convert DOCX to Markdown
        id: convert
        run: |
          echo "🔍 Searching for DOCX files in docs/docx/"
          files=$(find docs/docx -type f -name "*.docx")
          echo "📂 Found files: $files"
          if [ -z "$files" ]; then
            echo "🚫 No DOCX files found. Exiting."
            exit 0
          fi

          for file in $files; do
            echo "📝 Processing $file"
            filename=$(basename "$file" .docx)

            # Convert DOCX to Markdown, extracting images into docs/md/media/
            pandoc "$file" -f docx -t markdown --wrap=preserve --extract-media=docs/md -o docs/md/"$filename".md
            echo "✅ Converted $file to docs/md/$filename.md"

            # Remove incorrect width/height attributes from Markdown images
            sed -i 's#{width=.*}##g' docs/md/"$filename".md
            sed -i 's#{height=.*}##g' docs/md/"$filename".md
            sed -i 's#{width=.* height=.*}##g' docs/md/"$filename".md

            # Fix incorrect image paths inside the generated Markdown file
            sed -i 's#docs/md/docs/md/media/#media/#g' docs/md/"$filename".md  # Remove redundant path prefix
            sed -i 's#docs/md/media/#media/#g' docs/md/"$filename".md  # Standardize correct path

            echo "🔍 Preview of converted file (first 10 lines):"
            head -n 10 docs/md/"$filename".md

            # Save the path of the last converted file
            echo "mdfile=docs/md/$filename.md" >> $GITHUB_ENV
          done

      - name: Install js-yaml dependency
        run: npm install js-yaml

      - name: Update TOC
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          NEW_FILE: ${{ env.mdfile }}
        run: |
          echo "📘 Updating TOC with commit message: $COMMIT_MESSAGE and NEW_FILE: $NEW_FILE"
          node .github/scripts/update-toc.js

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: "docs/md/*.md docs/md/media/* docs/_toc.yml"
          message: "Convert DOCX files to Markdown and update TOC + images"
