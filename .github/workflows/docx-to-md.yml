name: Convert DOCX to Markdown

on:
  push:
    paths:
      - "docs/docx/**/*.docx"
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Create output directory
        run: mkdir -p docs/md

      - name: Convert DOCX to Markdown
        run: |
          echo "Searching for DOCX files in docs/docx/"
          files=$(find docs/docx -type f -name "*.docx")
          echo "Found files: $files"
          for file in $files; do
            echo "Processing $file"
            filename=$(basename "$file" .docx)
            pandoc "$file" -f docx -t markdown -o docs/md/"$filename".md
            echo "Converted $file to docs/md/$filename.md"
            echo "Contents of docs/md/$filename.md:"
            cat docs/md/"$filename".md
          done

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: "docs/md/*.md"
          message: "Convert DOCX files to Markdown"
