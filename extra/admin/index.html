<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Prevent automatic initialization -->
    <script>window.CMS_MANUAL_INIT = true;</script>
    <!-- Load Decap CMS without type="module" -->
    <script src="https://unpkg.com/decap-cms@3.5.0/dist/decap-cms.js"></script>
    <!-- Initialize CMS in a module script -->
    <script type="module">
      window.initCMS();
    </script>
  </body>
</html>
